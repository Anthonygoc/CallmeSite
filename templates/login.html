{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="card-modern">

            <h2 class="text-center mb-4 fw-bold">Bem-vindo à CallMe</h2>

            <form method="post">
                {% csrf_token %}

                <!-- Exibe erros gerais do formulário, como "usuário ou senha inválidos" -->
                {% if form.non_field_errors %}
                    <div class="alert alert-danger p-2 text-center" role="alert">
                        {% for error in form.non_field_errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- Campo de Nome de Usuário -->
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label text-secondary">Usuário</label>
                    <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" placeholder="Digite seu nome de usuário">
                </div>

                <!-- Campo de Senha -->
                <div class="mb-4">
                    <label for="{{ form.password.id_for_label }}" class="form-label text-secondary">Senha</label>
                    <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Digite sua senha">
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-purple">Login</button>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="#" class="text-secondary small">Esqueceu a senha?</a>
                    <a href="{% url 'registro_usuario' %}" class="text-secondary small">Criar conta</a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
